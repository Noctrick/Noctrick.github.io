<!-- docs/excel-processor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Processor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { margin-top: 1em; display: block; }
    #downloadAllBtn { display: none; font-weight: bold; margin-bottom: 1em; }
    #downloads a { display: block; margin-top: 0.5em; }
    #loading { display: none; margin-top: 1em; font-style: italic; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      display: inline-block;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .return-btn {
      display: inline-block;
      margin-bottom: 1.5em;
      padding: 0.5em 1em;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .return-btn:hover { background-color: #2980b9; }
  </style>
</head>
<body>
  <a href="index.html" class="return-btn">‚Üê Return Home</a>
  <h1>Excel Processor</h1>
  <input type="file" id="excelFile" accept=".xlsx">
  <input type="text" id="sheetName" placeholder="Sheet Name (e.g., Energiesnoeier)">
  <button id="submitBtn">Process File</button>

  <div id="loading">Processing<span class="spinner"></span></div>
  <button id="downloadAllBtn">Download All as ZIP</button>
  <div id="downloads"></div>

  <script>
    const API_BASE = 'https://oat2esbgqd.execute-api.eu-central-1.amazonaws.com/prod';

    async function fileToBase64(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload    = () => res(reader.result.split(',')[1]);
        reader.onerror   = rej;
        reader.readAsDataURL(file);
      });
    }

    function handleFiles(files, zipFile) {
      document.getElementById('loading').style.display = 'none';
      const dl = document.getElementById('downloads');
      dl.innerHTML = '<h2>Download Your Files</h2>';

      const downloadAllBtn = document.getElementById('downloadAllBtn');
      if (zipFile && zipFile.file_data) {
        downloadAllBtn.style.display = 'inline-block';
        downloadAllBtn.onclick = () => {
          const blobZip = new Blob(
            [Uint8Array.from(atob(zipFile.file_data), c=>c.charCodeAt(0))],
            { type: zipFile.contentType }
          );
          const urlZip = URL.createObjectURL(blobZip);
          const a = document.createElement('a');
          a.href    = urlZip;
          a.download= zipFile.filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
        };
      } else {
        downloadAllBtn.style.display = 'none';
      }

      files.forEach(f => {
        const blob = new Blob(
          [Uint8Array.from(atob(f.file_data), c=>c.charCodeAt(0))],
          { type: f.contentType }
        );
        const url = URL.createObjectURL(blob);
        const a   = document.createElement('a');
        a.href    = url;
        a.download= f.filename;
        a.innerText = `Download ${f.filename}`;
        dl.appendChild(a);
      });
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      document.getElementById('downloads').innerHTML = '';
      document.getElementById('downloadAllBtn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      const fileEl = document.getElementById('excelFile');
      const sheetName = document.getElementById('sheetName').value.trim();
      if (!fileEl.files[0] || !sheetName) {
        document.getElementById('loading').style.display = 'none';
        return alert('Select both a file and a sheet name');
      }

      const b64 = await fileToBase64(fileEl.files[0]);
      const payload = { file_data: b64, file_name: fileEl.files[0].name, sheet_name: sheetName };

      try {
        const res  = await fetch(`${API_BASE}/processExcel`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        handleFiles(json.files, json.zip_file);
      } catch (err) {
        console.error(err);
        document.getElementById('loading').style.display = 'none';
        alert('Error processing file');
      }
    });
  </script>
</body>
</html>
