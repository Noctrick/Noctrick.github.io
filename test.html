<!-- docs/test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    button { margin-top: 0.5em; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 4px; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      display: inline-block;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Ping API Test</h1>
  <button id="pingBtn">Ping</button>
  <span id="pingLoading" style="display:none;">
    <span class="spinner"></span> Pinging...
  </span>
  <pre id="pingResult"></pre>

  <script>
    const API_BASE = 'https://oat2esbgqd.execute-api.eu-central-1.amazonaws.com/prod';

    document.getElementById('pingBtn').addEventListener('click', async () => {
      const btn     = document.getElementById('pingBtn');
      const loading = document.getElementById('pingLoading');
      const out     = document.getElementById('pingResult');
      out.textContent = '';
      btn.disabled   = true;
      loading.style.display = 'inline-block';

      try {
        const res  = await fetch(`${API_BASE}/ping`, { method: 'GET' });
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = `Error: ${e.message}`;
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
